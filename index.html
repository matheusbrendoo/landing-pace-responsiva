<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('qtrix-pc.png') no-repeat center center fixed; /* Imagem padrão para desktop */
            background-size: cover;
            color: white;
        }

        /* Para dispositivos com largura menor que 600px (celulares) */
        @media (max-width: 600px) {
            body {
                background: url('qtrix-cel.png') no-repeat center center fixed; /* Imagem para celular */
                background-size: cover;
            }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Caixa de "Acesso Restrito" preta */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 72%; /* Reduzido 20% (de 90% para 72%) */
            max-width: 320px; /* Limita o tamanho da caixa */
        }

        input[type="password"] {
            padding: 4.16px; /* 30% maior que 3.2px */
            font-size: 7.28px; /* 30% maior que 5.6px */
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 4px;
            width: 50%; /* Diminui a largura para 50% */
            background-color: #444;
            color: white;
        }

        button {
            padding: 5.12px 9.6px; /* 30% maior que 3.2px e 6.4px */
            font-size: 7.28px; /* 30% maior que 5.6px */
            background-color: #000; /* Cor preta para o botão */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 50%; /* Diminui a largura para 50% */
        }

        button:hover {
            background-color: #333; /* Cor mais clara para o hover */
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px; /* Ajusta o espaçamento em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Acesso Restrito</h2>
        <p>Digite a senha para continuar:</p>
        <input type="password" id="password" placeholder="Senha">
        <button onclick="showSuspense()">Entrar</button>
        <p id="suspense" style="color: #ffcc00; display: none;">Processando...</p>
    </div>

    <footer>
        Copyright QTRIX - 2025. All Rights reserved.
    </footer>

    <script>
        function showSuspense() {
            const suspenseMessage = document.getElementById('suspense');
            suspenseMessage.style.display = "block";
            setTimeout(() => {
                suspenseMessage.innerText = "Acesso negado! Tente novamente.";
                suspenseMessage.style.color = "red";
            }, 2000); // Mostra a mensagem após 2 segundos
        }
    </script>
</body>
</html>
