<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000; /* Fundo preto */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px; /* Adiciona um pequeno espaço no topo */
            border-top: 2px solid #000; /* Borda preta no topo */
        }

        .header-image {
            width: 100%; /* Ocupa toda a largura da tela */
		max-width: 600px;
            height: auto; /* Mantém a proporção da imagem */
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Caixa de "Acesso Restrito" preta */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 72%; /* Reduzido 20% (de 90% para 72%) */
            max-width: 320px; /* Limita o tamanho da caixa */
            margin-top: 20px; /* Distância da imagem superior */
        }

        input[type="password"] {
            padding: 4.16px; /* 30% maior que 3.2px */
            font-size: 7.28px; /* 30% maior que 5.6px */
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 4px;
            width: 50%; /* Diminui a largura para 50% */
            background-color: #444;
            color: white;
        }

        button {
            padding: 5.12px 9.6px; /* 30% maior que 3.2px e 6.4px */
            font-size: 7.28px; /* 30% maior que 5.6px */
            background-color: #000; /* Cor preta para o botão */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 50%; /* Diminui a largura para 50% */
        }

        button:hover {
            background-color: #333; /* Cor mais clara para o hover */
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 12px;
        }

        footer img {
            width: 64px; /* Tamanho padrão da logo */
            height: auto; /* Mantém a proporção */
            margin-bottom: 8px; /* Espaço entre a logo e o texto */
        }
		
		/* Adicionando a borda superior no celular */
        @media screen (max-width: 768px) {
            footer img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Imagem grande no topo -->
    <img src="topo.png" alt="Imagem do topo" class="header-image">

    <div class="container">
        <h2>Acesso Restrito</h2>
        <p>Digite a senha para continuar:</p>
        <input type="password" id="password" placeholder="Senha">
        <button onclick="showSuspense()">Entrar</button>
        <p id="suspense" style="color: #ffcc00; display: none;">Processando...</p>
    </div>

    <footer>
        <img src="logo.png" alt="Logo QTRIX"> <!-- Logo acima do texto -->
        <p>Copyright QTRIX - 2025. Todos os direitos reservados.</p>
    </footer>

    <script>
        function showSuspense() {
            const suspenseMessage = document.getElementById('suspense');
            suspenseMessage.style.display = "block";
            setTimeout(() => {
                suspenseMessage.innerText = "Acesso negado! Tente novamente.";
                suspenseMessage.style.color = "red";
            }, 2000); // Mostra a mensagem após 2 segundos
        }
    </script>
</body>
</html>
