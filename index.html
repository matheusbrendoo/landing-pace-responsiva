<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Muda de 'center' para 'flex-start' para mover para cima */
            height: 100vh;
            margin: 0;
            background: url('qtrix-pc.png') no-repeat center center fixed; /* Imagem padrão para desktop */
            background-size: cover;
            color: white;
            padding-top: 100px; /* Adiciona espaço na parte superior para posicionar mais para baixo */
        }

        /* Para dispositivos com largura menor que 600px (celulares) */
        @media (max-width: 600px) {
            body {
                background: url('qtrix-cel.png') no-repeat center center fixed; /* Imagem para celular */
                background-size: cover;
            }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Caixa de "Acesso Restrito" preta */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%; /* Responsivo para celulares */
            max-width: 400px; /* Limita o tamanho em telas grandes */
            margin-top: 100px; /* Move a caixa mais para baixo */
        }

        input[type="password"] {
            padding: 8px;
            font-size: 14px; /* Diminui o tamanho da fonte do campo de senha */
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 4px;
            width: 100%;
            background-color: #444;
            color: white;
        }

        button {
            padding: 8px 16px; /* Botão menor */
            font-size: 14px; /* Tamanho da fonte do botão menor */
            background-color: #000; /* Cor preta para o botão */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Ajusta para telas menores */
        }

        button:hover {
            background-color: #333; /* Cor mais clara para o hover */
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px; /* Ajusta o espaçamento em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Acesso Restrito</h2>
        <p>Digite a senha para continuar:</p>
        <input type="password" id="password" placeholder="Senha">
        <button onclick="showSuspense()">Entrar</button>
        <p id="suspense" style="color: #ffcc00; display: none;">Processando...</p>
    </div>

    <script>
        function showSuspense() {
            const suspenseMessage = document.getElementById('suspense');
            suspenseMessage.style.display = "block";
            setTimeout(() => {
                suspenseMessage.innerText = "Acesso negado! Tente novamente.";
                suspenseMessage.style.color = "red";
            }, 3000); // Mostra a mensagem após 3 segundos
        }
    </script>
</body>
</html>
